<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>BFAnywhere Shell</h1>
    <p>Allowed commands:</p>
    <ul>
        <li>></li>
        <li><</li>
        <li>.</li>
        <li>,</li>
        <li>+</li>
        <li>-</li>
        <li>[</li>
        <li>]</li>
    </ul>
    <br><br>
    <p id="shellOutput"></p>
    <form class="shell" action="#">
        <label for="msg">~BFAnywhere$</label>
        <input type="text" id="shell" name="shell">
        <br>
        <br>
        <h3>Environment Variables</h3>
        <p>Make sure to press enter to update variables</p>
        <label for="msg">Array Size</label>
        <input type="text" id="sizeOfArray" name="sizeOfArray"><br><br>
        <label for="msg">Cell Max Value</label>
        <input type="text" id="cellMaxValue" name="cellMaxValue">
    </form>
</body>
</html>
